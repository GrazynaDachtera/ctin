<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"
    <title>Leksykon Website - Dashboard</title>
  </head>
  <body>
    <!--Header section: 1. Logo 2. Header 3. Navigation-->
    <header class="headerBar" aria-label="headerBar">
      <section class="lexiconNavbar">
        <div class="lexiconNavbarContent">
          <div class="lexiconNavbarContentLogo">
            <a href="/assets/logo.png" alt="logoLeksykon.com.pl"></a>
          </div>
          <div class="lexiconNavbarContentHeading">
            <h1 class="lexiconNavbarContentHeadingTitle">
              Witaj, XYZ
            </h1>
            <p class="lexiconNavbarContentHeadingSubtitle">
              Dashboard specjalisty
            </p>
          </div>
          <div class="lexiconNavbarContentMenu">
            <ul>
              <li><button type="button" aria-label="SearchButton">Szukaj</button></li>
              <li><button type="button" aria-label="MessageButton">Wiadomości</button></li>
              <li><button type="button" aria-label="NotificationsButton">Powiadomienia</button></li>
              <li><button type="button" aria-label="ModulesButton">Moduły</button></li>
              <li><button type="button" aria-label="UserProfileButton">Profil użytkownika</button></li>
            </ul>
          </div>
        </div>
        <div class="lexiconNavbarFrame"></div>
      </section>
    </header>
    <!--Aside Left section: 1. Navigation menu 2. Hot News 3. Logout button -->
    <aside class="leftSideBar" aria-label="leftSideBar">
  <nav class="leftSideBarMenu">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Produkty apteczne</a></li>
      <li><a href="#">Substancje czynne</a></li>
      <li><a href="#">Schorzenia</a></li>
      <li><a href="#">Poradniki</a></li>
      <li><a href="#">Porady dla pacjentów</a></li>
      <li><a href="#">Kalkulatory</a></li>
      <li><a href="#">Rejestr leków</a></li>
      <li><a href="#">Newsy</a></li>
    </ul>
  </nav>

  <section class="leftSideBarNews" aria-label="leftSideBarHotNews">
  </section>
  <section class="leftSideBarLogout" aria-label="leftSideBarLogout">
    <button type="submit" aria-label="logoutButton">Logout</button>
  </section>
</aside>
<!--Main center section: 1. Search bar 2. Articles 3. Dosage and Interactions 4. Bottom Banner-->
<main class="centerBar" aria-label="centerBarSection">
<section class="centerBarsearch" aria-label="searchBarSection">

</section>
<section class="centerBarArticles" aria-label="centerBarArticlesSection">

</section>
<section class="centerBarOther" aria-label="dosageAndInteractions">
  <div class="dosageBar">

  </div>
  <div class="interactionsBar">

  </div>
</section>
<section class="centerBarBottomBanner" aria-label="bottomBanner">

</section>
</main>
<!--Aside right section: 1. Search bar 2. Calculator 3. Other articles 4. First banner 5. Second banner -->
<aside class="rightSideBar" aria-label="rightSideBar">
  <section class="rightSideBarSearch" aria-label="rightSideBarSearch">
</section>
<section class="rightSideBarCalculator" aria-label="rightSideBarCalculator"></section>
<section class="rightSideBarOtherArticles" aria-label="rightSideBarOtherArticles"></section>
<section class="rightSideBarFirstBanner" aria-label="rightSideBarFirstBanner"></section>
<section class="rightSideBarSecondBanner" aria-label="rightSideBarSecondBanner"></section>
</aside>
    <script src="script.js"></script>
  </body>
</html>
